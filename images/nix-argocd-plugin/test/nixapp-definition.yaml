apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nixapp
  namespace: argocd
spec:
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: http://machine:8080
    targetRevision: master
    plugin:
      name: nix
      env:
        - name: flake_output
          value: kubenix.nixapp
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true